<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake's Decision Maker</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="meme-container">
    <img id="approve" src="https://i.cbc.ca/1.3279853.1532811524!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/drake.jpg" alt="Drake approves">
    <img id="disapprove" src="https://realworldmusictheory.com/content/images/2021/01/6e52acce958795508a7ecbf6a3656c0190-11-drake-hotline-bling.2x.rhorizontal.w700.jpg" alt="Drake disapproves">
</div>
<div style="text-align: center;">
    <button id="yes-btn">Approve</button>
    <button id="no-btn">Disapprove</button>
    <button id="zoom-in-btn">Zoom In</button>
    <button id="zoom-out-btn">Zoom Out</button>
    <button id="rotate-btn">Rotate</button>
    <button id="reset-btn">Reset</button>
    <button id="blur-btn">Blur</button>
    <button id="remove-blur-btn">Remove Blur</button>
    <button id="grayscale-btn">Grayscale</button>
    <button id="remove-grayscale-btn">Remove Grayscale</button>
</div>
</body>
</html>
